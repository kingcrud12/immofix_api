nelmio_api_doc:
    documentation:
        openapi: 3.0.0
        info:
            title: Immofix API
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - Bearer: []

    areas:
        default:
            path_patterns:
                - ^/api(?!/doc)   # inclut uniquement /api sauf /api/doc
